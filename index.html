<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</head>

<body>
    <div class="form-box">
        <div class="blue"></div>
        <input class="profile" type="image" src="images/ghost.jpg" alt="your pic">


        <div class="container">
            <h3>Sketchy Ghost</h3>
            <h4>Devoloper</h4>
            <div class="icon">
                <a href="https://www.facebook.com/share/birB7YULcLQkghzL/?mibextid=qi2Omg"><img id="fb" src="images/facebook.png"></a>
                <a href="https://wa.me/918778410957"><img id="wp" src="images/whatsapp.png"></a>
                <a href="https://www.instagram.com/sketchy._ghost?utm_source=qr&igsh=MWIwZ2tmNHYzcWUweg=="><img id="ins" src="images/instagram.png"></a>
                <a href="https://www.youtube.com"><img id="ln" src="images/linkedin.png"></a>
                <a href="https://twitter.com"><img id="twt" src="images/twitter.png"></a>
            </div>

            <a href="tel:+918778410957" class="phn">
                <ion-icon class="call" name="call"></ion-icon>Call</a>
            <button class="msg">Message</button>

            <div class="count">
                <ion-icon id="like" name="heart-outline" onclick=""></ion-icon>
                <label id="like-count"></label>
                <ion-icon class="like-fill" name="heart" onclick=""></ion-icon>
                <ion-icon id="cmt" name="chatbubble-ellipses-outline" onclick=""></ion-icon>
                <label id="cmt-count"></label>
                <ion-icon class="cmt-fill" name="chatbubble-ellipses" onclick=""></ion-icon>
                <ion-icon id="shr" name="arrow-undo-outline" onclick=""></ion-icon>
                <label id="shr-count"></label>
                <ion-icon class="shr-fill" name="arrow-undo" onclick=""></ion-icon>
            </div>

        </div>
        <form id="cmt-pop-up" class="cmt-pop-up">
            <input type="text" class="username" placeholder="Username" required>
            <textarea class="comment" cols="30" rows="10" placeholder="Comment"></textarea>
            <button class="btn-p" type="submit">Post</button>
            <button class="btn-c">Close</button>
        </form>
        <form class="shr-pop-up">
            <label>
                <ion-icon id="psr" name="person-outline"></ion-icon>Contact</label>
            <label>
                <ion-icon id="fls" name="folder-open-outline"></ion-icon>Files</label>
            <label>
                <ion-icon id="bsr" name="globe-outline"></ion-icon>Browser</label>
            <label>
                <ion-icon id="wtp" name="logo-whatsapp"></ion-icon>Whatsapp</label>
            <label>
                <ion-icon id="fbk" name="logo-facebook"></ion-icon>Facebook</label>
            <label>
                <ion-icon id="igm" name="logo-instagram"></ion-icon>Instagram</label>
            <label>
                <ion-icon id="ttr" name="logo-twitter"></ion-icon>Twitter</label>
        </form>
    </div>

    <script src="script.js"></script>
</body>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
